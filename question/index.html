<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FEIN AI Financial Survey</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <h1>Financial Profile Survey</h1>
    <p>Please complete this short survey to help us personalize your experience.</p>

    <div class="progress-text" id="progressText">0% complete</div>
    <div class="progress-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>

    <form id="financeForm">
      <label for="age">1. What is your age?</label>
      <input type="number" id="age" name="age" min="21" max="100" required />

      <label for="salary">2. What is your annual salary (in INR)?</label>
      <input type="number" id="salary" name="salary" min="0" required />

      <label for="cityIndex">3. What is the cost index of your city? (e.g., 1.2)</label>
      <input type="number" step="0.01" id="cityIndex" name="cityIndex" min="0" required />

      <label for="assets">4. Total asset value (in INR)</label>
      <input type="number" id="assets" name="assets" min="0" required />

      <label for="liabilities">5. Total liability amount (in INR)</label>
      <input type="number" id="liabilities" name="liabilities" min="0" required />

      <label for="loanCount">6. Number of active loans</label>
      <input type="number" id="loanCount" name="loanCount" min="0" required />

      <label for="emi">7. Total annual EMI payment (in INR)</label>
      <input type="number" id="emi" name="emi" min="0" required />

      <label for="dependents">8. Number of financial dependents</label>
      <input type="number" id="dependents" name="dependents" min="0" required />

      <label for="creditScore">9. Credit score (300 to 850)</label>
      <input type="number" id="creditScore" name="creditScore" min="300" max="850" required />

      <label for="budget">10. Do you follow a monthly budget?</label>
      <select id="budget" name="budget" required>
        <option value="">Select</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <label for="insurance">11. Do you have any insurance coverage?</label>
      <select id="insurance" name="insurance" required>
        <option value="">Select</option>
        <option>None</option>
        <option>Health Insurance</option>
        <option>Life Insurance</option>
        <option>Both</option>
      </select>

      <label for="tracking">12. How often do you track your expenses?</label>
      <select id="tracking" name="tracking" required>
        <option value="">Select</option>
        <option>Never</option>
        <option>Occasionally</option>
        <option>Monthly</option>
        <option>Daily</option>
      </select>

      <label for="advisor">13. Do you consult a financial advisor?</label>
      <select id="advisor" name="advisor" required>
        <option value="">Select</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <label for="riskTolerance">14. Rate your risk tolerance (0 = Low, 10 = High)</label>
      <input type="range" id="riskTolerance" name="riskTolerance" min="0" max="10" value="5" />
      <div class="slider-label">
        <span>0</span><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span><span>10</span>
      </div>

      <label for="confidence">15. Confidence in managing finances (0 = Not confident, 10 = Very confident)</label>
      <input type="range" id="confidence" name="confidence" min="0" max="10" value="5" />
      <div class="slider-label">
        <span>0</span><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span><span>10</span>
      </div>

      <button type="submit">Submit</button>
      <a class="skip-link" onclick="skipSurvey()">Skip this survey</a>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
