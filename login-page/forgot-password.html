<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fein AI - Forgot Password</title>
  <link rel="stylesheet" href="forgot-password.css" />
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="container">
    <div class="left">
      <div class="left-content">
        <div class="logo" style="margin-bottom: 30px;">
          <img src="assets/logo.svg" alt="Fein AI Logo" />
        </div>
        <h1>Your Financial Journey<br>starts here</h1>
        <p>Reset your password to continue</p>
      </div>
      <div class="bottom-section">
        <p class="follow-us-text">Follow us on</p>
        <div class="bottom-socials">
          <a href="#"><img src="assets/instagram.svg" alt="Instagram" /></a>
          <a href="#"><img src="assets/twitter.svg" alt="Twitter" /></a>
          <a href="#"><img src="assets/linkedin.svg" alt="LinkedIn" /></a>
        </div>
      </div>
    </div>

    <div class="right">
      <div class="form-box">
        <h2>Forgot your password?</h2>
        <form id="forgot-form">
          <label>Email ID</label>
          <input type="email" id="forgot-email" placeholder="Enter your email" required />
          <div id="email-error" class="error-message"></div>

          <button type="submit">Send Reset Link</button>
          <p class="bottom-text">Remembered it? <a href="login.html">Back to Login</a></p>
        </form>
      </div>
    </div>
  </div>
  <script src="forgot-password.js"></script>
</body>
</html>
