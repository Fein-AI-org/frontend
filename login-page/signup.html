<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fein AI Signup</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="container">
    <div class="left">
      <div class="left-content">
        <div class="logo" style="margin-bottom: 30px;">
          <img src="assets/logo.svg" alt="Fein AI Logo" />
        </div>
        <h1>Your Financial Journey<br>starts here</h1>
        <p>Create an account to Join Our Community</p>
      </div>
      <div class="bottom-section">
        <p class="follow-us-text">Follow us on</p>
        <div class="bottom-socials">
          <a href="#" id="instagram-btn"><img src="assets/instagram.svg" alt="Instagram" /></a>
          <a href="#" id="twitter-btn"><img src="assets/twitter.svg" alt="Twitter" /></a>
          <a href="#" id="linkedin-btn"><img src="assets/linkedin.svg" alt="LinkedIn" /></a>
        </div>
      </div>
    </div>

    <div class="right">
      <div class="form-box">
        <h2>Create Your Fein AI Account</h2>
        <form id="signup-form">
          <div class="form-step" id="step-1">
            <label for="name">Name</label>
            <input type="text" id="name" required />
            <div class="error-message" id="error-name"></div>
          </div>

          <div class="form-step" id="step-2">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required />
            <div class="error-message" id="error-dob"></div>
          </div>

          <div class="form-step" id="step-3">
            <label for="email">Email ID</label>
            <input type="email" id="email" required />
            <div class="error-message" id="error-email"></div>
          </div>

          <div class="form-step" id="step-4">
            <label for="password">Set Password</label>
            <input type="password" id="password" name="password"
  placeholder="Create a password" required  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{12,}"
  maxlength="48"
  title="Password must contain at least 12 characters, including 1 uppercase, 1 lowercase, and 1 special character." />
            <div class="error-message" id="error-password"></div>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{12,}"
            onpaste="return false"
  title="Password must contain at least 12 characters, including 1 uppercase, 1 lowercase, and 1 special character." />
            <div class="error-message" id="error-confirm-password"></div>

            <label class="show-password-label">
              <input type="checkbox" id="show-password" />
              Show Password
            </label>
          </div>

<div class="form-step" id="step-5">
  <label for="referral">How did you hear about Fein AI?</label>
  <input type="text" id="referral" />
  <div class="error-message" id="error-referral"></div> 
</div>

<div class="form-step" id="step-6">
  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" />
  <div class="error-message" id="error-phone"></div> 
</div>

          <div class="form-navigation">
            <button type="button" id="back-btn">Back</button>
            <button type="button" id="next-btn">Next</button>
          </div>
          <div id="signup-status" class="signup-status"></div>


          <p class="bottom-text">Already have an account? <a href="login.html">Login</a></p>
        </form>
      </div>
    </div>
  </div>

  <script src="signup.js"></script>
</body>
</html>
