<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fein AI Login</title>
  <link rel="stylesheet" href="login.css" />
  <!-- Phosphor Icons CDN for regular weight -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/regular/style.css" />
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="container">
    <div class="left">
      <div class="left-content">
        <div class="logo" style="margin-bottom: 30px;">
          <!-- Replacing SVG with Phosphor icon -->
          <i class="ph ph-cube" style="font-size: 48px;"></i>
        </div>
        <h1>Your Financial Journey<br>starts here</h1>
        <p>Create an account to Join Our Community</p>
      </div>
      <div class="bottom-section">
        <p class="follow-us-text">Follow us on</p>
        <div class="bottom-socials">
          <a href="#" id="instagram-btn" style="color: #ff88af; text-decoration: none;"><i class="ph ph-instagram"></i></a>
          <a href="#" id="twitter-btn" style="color: #ff88af; text-decoration: none;"><i class="ph ph-twitter-logo"></i>
          <a href="#" id="linkedin-btn" style="color: #ff88af; text-decoration: none;"><i class="ph ph-linkedin-logo"></i></a>
        </div>
      </div>
    </div>

    <div class="right">
      <div class="form-box">
        <h2>Hello! Welcome to Fein AI</h2>
        <form id="login-form">
          <label>Email ID</label>
          <input type="email" id="login-email" placeholder="Enter your email" required />
          <div id="email-error" class="error-message"></div>

          <label>Password</label>
          <div style="position: relative;">
            <input type="password" id="login-password" placeholder="Password" required style="padding-right: 38px;" />
            <span id="toggle-password" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #ddf1a5; font-size: 1.2em;">
              <i class="ph ph-eye"></i>
            </span>
          </div>
          <div id="password-error" class="error-message"></div>
          <div class="options">
            <label><input type="checkbox" id="remember-me" /> Remember Me</label>
            <a href="#" id="forgot-password">Forgot Password?</a>
          </div>

          <button type="submit">Login</button>
          <div class="divider">or</div>
          <div class="socials">
            <a href="#" id="google-login" style="color: #ff88af; text-decoration: none;"><i class="ph ph-google-logo"></i></a>
            <a href="#" id="apple-login" style="color: #ff88af; text-decoration: none;"   ><i class="ph ph-apple-logo"></i></a>
          </div>
          <p class="bottom-text">New to Fein AI? <a href="#" id="signup-now">Signup now</a></p>
        </form>
      </div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
