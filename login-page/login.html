<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fein Login</title>
  <link rel="stylesheet" href="login.css">
  <script defer src="login.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/phosphor-icons@1.4.2/src/css/icons.css">
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="container">
    <div class="left">
      <div class="left-content">
       <img src="../wait list/file.svg" alt="Company Logo" class="company-logo">

        <h1>Welcome Back!</h1>
        <p>Log in to access your Fein AI dashboard and explore powerful tools tailored for you.</p>

        <div class="form-box">
          <h2>Login</h2>
          <form id="login-form">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="you@example.com" required>
            <div id="email-error" class="error-message"></div>

            <label for="login-password">Password</label>
            <div style="position: relative;">
              <input type="password" id="login-password" placeholder="••••••••" required>
              <span id="toggle-password" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;">
                <i class="ph ph-eye"></i>
              </span>
            </div>
            <div id="password-error" class="error-message"></div>

            <div class="options">
              <label><input type="checkbox"> Remember me</label>
              <a href="#" id="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" id="loginBtn">Log In</button>

            <div class="divider">or log in with</div>
            <div class="socials">
              <a href="#" id="google-login"><i class="ph ph-google-logo"></i></a>
              <a href="#" id="apple-login"><i class="ph ph-apple-logo"></i></a>
            </div>
          </form>

          <div class="bottom-text">
            Don’t have an account? <a href="#" id="signup-now">Sign up</a>
          </div>
        </div>
      </div>

      <div class="bottom-section">
        <div class="follow-inline">
          <p class="follow-us-text">Follow us</p>
        </div>
        <div class="bottom-socials">
          <a href="#" id="instagram-btn"><i class="ph ph-instagram-logo"></i></a>
          <a href="#" id="twitter-btn"><i class="ph ph-twitter-logo"></i></a>
          <a href="#" id="linkedin-btn"><i class="ph ph-linkedin-logo"></i></a>
        </div>
      </div>
    </div>
    <div class="right">
     
    </div>
  </div>
</body>
</html>
