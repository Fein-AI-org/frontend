<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Your Financial Journey<br>starts here</h1>
      <p>Create an account to Join Our Community</p>
    </div>
    <div class="right">
      <div class="form-box">
        <div class="logo"></div>
        <div class="logo">
 <img src="file:///C:/Internship%20sh!t/file.svg" alt="Fein AI Logo" />
</div>

        <h2>Hello! Welcome to Fein AI</h2>
        <form onsubmit="return handleLogin(event)">
          <label>Username</label>
          <input type="email" placeholder="Enter your username" required />

          <label>Password</label>
          <input type="password" placeholder="Password" required />

          <div class="options">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>

          <button type="submit">Login</button>

          <div class="divider">or</div>

          <div class="socials">
            <button class="google">G</button>
            <button class="apple">A</button>
            <button class="github">GH</button>
          </div>

          <p class="bottom-text">New to Fein AI? <a href="#">Signup now</a></p>
        </form>
      </div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
